{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">更新內文</h1>

        <form action="/update/{{task.id}}" method="POST">
            <div>
                <input type="text" name="name" id="name" value="{{task.name}}">   
            </div>
            <div>
                <input type="text" name="title" id="title" value="{{task.title}}">
            </div>
            <div>
                <textarea id="article" name="article" value="{{task.article}}" rows="20" cols="33"></textarea>   
            </div>
             <div>
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
